    <header>
        <div class="container clearfix">
            <img src="img/fiel.jpg" alt="corinthias">
        </div>
    </header>

    <main>
    <div class="container clearfix">
        <div class="col-12">
            <form>
                <label for="nome">Informe seu nome</label>
                <input type="text" name="nome" id="nome"
                placeholder="Informe seu nome" required="true">

                <label for="email">Informe seu E-mail</label>
                <input type="email" name="email" id="email"
                placeholder="Informe seu email" required="true">

                <label>Informe sua turma</label>
                <div class="form-group">
                <input type="radio" name="turma" id="turma_1A"
                value="1A" checked>
                <label for="turma_1A">1A</label>
                <input type="radio" name="turma" id="turma_1B"
                value="1B">
                <label for="turma_1B">1B</label>
            </div>

            <label for="name">Motivo</label>
            <select name="motivo" id="motivo" required>
                <option value="">Selecione o motivo</option>
                <option value="dúvida">duvidas</option>
                <option value="segestão">Sugestão</option>
                <option value="problema">Relatar Problema</option>
                <option value="outro">outro</option>

            </select>

            <label for="mensagem">Informe sua mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="10" rows="5"></textarea>

            <input type="submit" value="Enviar">
         </form>
        </div>
   </main>
